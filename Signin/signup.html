        <div id="signup-display">
            <form id="signup-form">
                <h2 id="signup-title">Inscription</h2>
            <!--Formulaire Inscription(signup)/création-utilisateur-->
                <div class="div-input">
                    <label for="signup-email-input" class="form-label">Email</label>
                    <input data-key="email" type="email" class="signup-input form-control input-email" placeholder="Email" id="signup-email-input" required>
                </div>
                <div class="div-input">
                    <label for="signup-password-input-fst" class="form-label">Mot de passe</label>
                    <input data-key="password" type="password" class="signup-input form-control input-password passwords-to-match" placeholder="Mot de passe" id="signup-password-input-fst" required>
                </div>
                <div class="div-input">
                    <label for="signup-password-input-scd" class="form-label">Confirmez Mot de passe</label>
                    <input data-key="password" type="password" class="signup-input
                    form-control input-password passwords-to-match" placeholder="Mot de passe" id="signup-password-input-scd" required>
                </div>
                <div id="div-button">
                    <button id="signup-button" type="submit" class="btn btn-primary">S'inscrire</button>
                </div>
            </form>
            <div id="infoBox">
                <div id="securityInfo"></div>
            </div>
