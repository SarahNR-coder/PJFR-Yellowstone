                <div class="row">
                    <div class="col-6  p-3">
                        <!--Formulaire Inscription(signup)/création-utilisateur-->
                        <h1>Inscription</h1>
                        <form class=" m-3 bg-info p-3" id="signup-form">
                            <div class="mb-3">
                                <label for="signup-email-input" class="form-label">Email</label>
                                <input data-key="email" type="email" class="signup-input form-control input-email" placeholder="Email" id="signup-email-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password-input-fst" class="form-label">Mot de passe</label>
                                <input data-key="password" type="password" class="signup-input form-control input-password" placeholder="Mot de passe" id="signup-password-input-fst" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password-input-scd" class="form-label">Confirmez Mot de passe</label>
                                <input data-key="password" type="password" class="signup-input
                                form-control" placeholder="Mot de passe" id="signup-password-input-scd" required>
                            </div>
                            <button id="signup-button" type="submit" class="btn btn-primary">S'inscrire</button>
                        </form>
                        <h1>Connexion</h1>
                        <form class="m-3 bg-primary p-3" id="signin-form">
                        <!--Formulaire Connexion(signin)/lire de CRUD?-->
                            <div class="mb-3">
                                <label for="signin-email-input" class="form-label">Email</label>
                                <input data-key="email" type="email" class="signin-input form-control input-email" placeholder="Email" id="signin-email-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="signin-password-input" class="form-label">Mot de passe</label>
                                <input data-key="password" type="password" class="signin-input form-control input-password" placeholder="Mot de passe" id="signin-password-input" required>
                            </div>
                            <button id="signin-button" type="submit" class="btn btn-primary">Se connecter</button>
                        </form>
                    </div>
                    <div id="infoBox" class="col">
                        <h3>Details</h3>
                        <div id="securityInfo"></div>
                    </div>
                    <div class="col-6 bg-light p-3">
